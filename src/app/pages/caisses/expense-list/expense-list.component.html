
<div class="relative overflow-x-auto shadow-md border sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Date
                </th>
                <th scope="col" class="px-6 py-3">
                   Montant
                </th>
                <th scope="col" class="px-6 py-3">
                    Description
                </th>
               
                <th scope="col" class="px-6 py-3">
                    <span class="sr-only">Edit</span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let expense of expenseList?.results; index as ind;"  class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{expense.date}}
                </th>
                <td class="px-6 py-4"> 
                    {{expense.amount}}   FC       
                </td>
                <td class="px-6 py-4">
                    {{expense.description}}          
                </td>
               
                
                <td class="px-6 py-4 text-right flex space-x-5">
                    <!-- <a (click)="navigateToUpdate(item.id)" class="cursor-pointer font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a> -->
                    <i (click)="deleteExpense(expense.id)" class="bi bi-trash-fill text-red-700 text-base cursor-pointer"></i>
                </td>
               
              
            </tr>
        
           
        </tbody>
    </table>
    <div class=" flex justify-center p-4">
        <nav aria-label="Page navigation example">
            <ul class="flex items-center -space-x-px h-10 text-base">
              <li>
                <a *ngIf="prev" (click)="prevPage()" class="flex cursor-pointer items-center justify-center px-4 h-10 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                  <span class="sr-only">Previous</span>
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                  </svg>
                </a>
              </li>
            
            
              <li  *ngFor="let pageNumber  of pages; index as i">
                <a (click)="goToPage(pageNumber )" [ngClass]="page == i + 1 ?'active':''"     class="cursor-pointer flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                   
                  
                    {{ i + 1  }}
        
                </a>
              </li>
          
              
            
              <li>
                <a *ngIf="next" (click)="nextPage()" class="flex cursor-pointer items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                  <span class="sr-only">Next</span>
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
    </div>
</div>
