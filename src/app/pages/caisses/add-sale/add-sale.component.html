<div class="flex bg-white my-10 shadow-lg    justify-center w-full p-5 border">
    <div class="w-full max-w-lg">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-full px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
              Date
            </label>
            <input  [(ngModel)]="sale.date" class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="date" placeholder="Date">
            <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
          </div>
          <div class="w-full md:w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
              Montant
            </label>
            <input [(ngModel)]="sale.amount"class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="number" placeholder="Montant">
          </div>
        </div>

       

          <div class="flex flex-wrap -mx-3 mb-6">
           
          
        <div class="flex flex-wrap w-full mx-3 mb-6">
          <div class="w-full px-3">
            <button  type="button" (click)=" saveSale()" class="text-[#11B07A] text-base border-2 border-[#11B07A] hover:bg-[#11B07A] hover:text-white focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full w-full  px-5 py-2.5 text-center  mb-2">{{isUpdate ? 'Modifier':'Ajouter '}}</button>

          </div>
        </div>
       
    </div>




  </div>
